<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
  </head>
  <body>
     <h1>Login Page</h1>
     <form method="POST" action="">
       {{ form.hidden_tag() }}
       {{ form.username }}
       {{ form.password }}
       {{ form.submit }}
     </form>
     <a href="{{url_for('register')}}">Don't have an account? Sign up here.</a>
  </body>
</html>
