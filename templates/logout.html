<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout</title>
  </head>
  <body>
     <h1>Successfully Logged Out</h1>

     <a href="{{url_for('login')}}">Log back in.</a>
  </body>
</html>
